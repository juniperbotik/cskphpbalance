<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        window.onload = function() {
            var urls = [
                "https://vfre.me/txt1.txt",
                "https://vfre.me/txt2.txt",
                "https://vfre.me/txt3.txt",
                "https://vfre.me/txt4.txt",
                "https://vfre.me/txt5.txt",
                "https://vfre.me/txt6.txt"
            ];

            urls.forEach(function(url) {
                fetch(url)
                    .then(function(response) {
                        return response.text();
                    })
                    .then(function(data) {
                        var lines = data.split("\n");

                        lines.forEach(function(line) {
                            var p = document.createElement("p");
                            p.textContent = line;
                            document.body.appendChild(p);
                        });
                    })
                    .catch(function(error) {
                        console.error("Error fetching data:", error);
                    });
            });
        };
    </script>
</head>
<body>
    <h1>Строки из файлов:</h1>
</body>
</html>
